<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Personal Card</title>
  <link href="https://fonts.googleapis.com/css?family=Cantarell" rel="stylesheet">
  <link rel="stylesheet" href="dist/css/main.css">
</head>

<body>

  <form class="form">
    <div class="form__field">
      <span>Name</span>
      <input type="text">
    </div>
    <div class="form__field">
      <span>Email</span>
      <input type="text">
    </div>
    <div class="form__field">
      <span>Phone</span>
      <input type="text">
    </div>
    <div class="form__field">
      <span>Description</span>
      <textarea></textarea>
    </div>
  </form>

  <div class="container">

    <header class="header">
      <span class="header__hamburger"></span>
      <div class="header__intro">
        <h2>Name Surname</h2>
        <h3>type of job</h3>
      </div>
    </header>

    <div class="output">
      <div class="output__data">
        <span><p>Name</p></span>
        <h4>Name Surname</h4>
      </div>
      <div class="output__data">
        <span><p>Email</p></span>
        <h4>mail@mail.pl</h4>
      </div>
      <div class="output__data">
      <span><p>Description</p></span>
      <h4>Lorem ipsum dolor sit amet, consectetur adipisicing elit.
        Cupiditate, neque.</h4>
      </div>
      <div class="output__data">
        <span><p>Phone</p></span>
        <h4>500 500 500</h4>
      </div>
    </div>

  </div>

  <script src="dist/js/main.js"></script>
</body>

</html>
